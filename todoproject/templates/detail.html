{% extends 'base.html' %}
{% block content %}
<div class="shadow card" >
                    <div class="card-body">
                        <h5 class="card-title">{{task.name}}</h5>
                        <p class="card-text">{{task.priority}}</p>
                        <p class="card-text">{{task.date}}</p>
                        <a href="{% url 'todoapp:delete' task.id %}" class="btn btn-primary">Done</a>
                         <a href="{% url 'todoapp:update' task.id %}" class="btn btn-primary">Update</a>
                    </div>
                 </div>
{% endblock %}
