{% extends 'base.html' %}
{% block content %}
<div class="container-fluid" >
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h4> Todo</h4>
                </div>
            </div>
        </div>
    </div>
</div>

 <div class="container">
        <div class="row">
          <div class="col-md-4">
<form method="POST" class="p-3 shadow">
{% csrf_token %}

  <div class="form-group">
    <label for="formGroupExampleInput">Task</label>
    <input type="text" class="form-control" name="task" id="formGroupExampleInput">
  </div>
    <div class="form-group">
    <label for="formGroupExampleInput">Date</label>
    <input type="date" class="form-control" name="date" id="formGroupExampleInput">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Priority</label>
    <input type="number" name="priority" class="form-control" id="formGroupExampleInput2"></br>
     <button type="submit" class="btn btn-primary">Save</button>
  </div>
    </div>
            <div class="col-md-6">
                 {% for i in task1 %}
                 <div class="shadow card" >
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <p class="card-text">{{i.priority}}</p>
                        <p class="card-text">{{i.date}}</p>
                        <a href="{% url 'todoapp:delete' i.id %}" class="btn btn-primary">Done</a>
                         <a href="{% url 'todoapp:update' i.id %}" class="btn btn-primary">Update</a>
                    </div>
                 </div>
                <br>
                 {% endfor %}
            </div>
         </div>
  </div>

</form>
{% endblock %}
